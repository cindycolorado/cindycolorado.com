{{ partial "header.html" . }}

<main id="main">

	<div class="container">

  <div class="row section recentworks topspace thumbnails">
    {{ range $i, $image := .Params.images }}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <a class="thumbnail">
                <span class="img">
                    <img src="{{ $image }}" alt="">
                </span>
            </a>
        </div>
    {{ end }}
  </div>

		<div class="row topspace">

			<!-- Sidebar -->
			<aside class="col-sm-4 sidebar sidebar-right">

				<div class="nav text-right nav-side">
					<li class="active"><a href="#">{{ .Title }}</a></li>
				</div>

			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-8 maincontent">
                {{ .Content }}
                {{ if .Page.Params.ordering }}
                  {{ partial "ordering.md" . | print | markdownify }}
                {{ end }}
			</article>
			<!-- /Article -->


		</div>
	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
